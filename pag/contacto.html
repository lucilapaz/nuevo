      <main>
       <h2 class="formulario title">Formulario</h2>
       <section>
          <div class="wrapper"> <!-- contenedor padre-->
             <article>
              <!-- Button -->
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
               Open modal
             </button>
             <!-- The Modal -->
             <div class="modal" id="myModal">
             <div class="modal-dialog">
               <div class="modal-content">
                 <!-- Modal Header -->
                 <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                   <button type="button" class="close" data-dismiss="modal">&times;</button>
                 </div>
                 <!-- Modal body -->
                 <div class="modal-body">
                    <form>
                     <fieldset>
                       <legend>Contacto</legend><!-- Aquí irán los elementos de formulario -->
                       <label for="nombre_apellido">Nombre</label>
                       <input type="text" name="nombre_apellido"> <br><br>
                       <div>Hombre</div>
                       <input type="radio" name="sexo" value="hombre"/>
                       <div>Mujer</div>
                       <input type="radio" name="sexo" value="mujer"/>
                       <h3>Preguntas</h3>
                         <div>¿Vio la serie?</div>
                       <input type="checkbox" name="Acepta" value="1"> <br><br>
                       <h3>Personaje favorito</h3>
                         <select name="personaje">
                           <option value="l">Connell</option>
                           <option value="m">Marianne</option>
                           <option value="s">otro</option>
                          </select>
                       <input type="submit" value="Enviar este formulario" />
                       <input type="reset" value="Restablecer Valores" />
                     </fieldset>
                    </form>
                  </div>
                 <!-- Modal footer -->
                 <div class="modal-footer">
                   <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                 </div>
               </div>
             </div>
           </div>
        </article>
      </div>
      </section>
     </main>
